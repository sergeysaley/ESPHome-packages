external_components:
  - source: github://soldierkam/vl53l1x_sensor
    refresh: 0s

i2c:
  sda: GPIO4
  scl: GPIO5
  scan: true
  frequency: 400kHz

sensor:
  - platform: vl53l1x_sensor
    name: ${device_name} distance    
    distance_mode: MEDIUM
    signal_threshold: 1024
    update_interval: 15s
    accuracy_decimals: 3
    roi_center: 199
    roi_size:
      x: 16
      y: 16
    ambient_rate_sensor: 
      name: "Ambient Rate [MCPS]"
    avg_signal_rate_sensor: 
      name: "Average Signal Rate [MCPS]"
    peak_signal_rate_sensor: 
      name: "Peak Signal Rate [MCPS]"
    range_status_sensor:
      name: "Range Status"
