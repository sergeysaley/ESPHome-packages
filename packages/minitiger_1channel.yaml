binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
    id: button_1
    on_press:
      then:
        - light.toggle: light_1

output:
  - platform: gpio
    pin: GPIO12
    id: relay_1
  - platform: esp8266_pwm
    pin: GPIO13
    inverted: True
    id: blue_led

light:
  - platform: binary
    name: "${device_name} Light_1"
    id: light_1
    output: relay_1    
  - platform: monochromatic
    name: "${device_name} LED"
#    disabled_by_default: true
    id: led
    output: blue_led
    default_transition_length: 500ms
    effects:
      - flicker:
          name: "Flicker Effect"
          alpha: 70%
          intensity: 25%

